<html>
	<head>
	<script>
	function large()
	{
		document.getElementById("1").height=400;
		document.getElementById("1").width=400;
	}
	function small()
	{
		document.getElementById("1").height=100;
		document.getElementById("1").width=100 ;
	}
	</script>
	</head>
	<body>
	<center><img src ="mount.jpeg" alt="mount" height="200px" width="200px" id="1" onmouseover="large()" onmouseout="small()"></center>
	</body>
</html>
